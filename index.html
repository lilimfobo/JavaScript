<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Task Management System</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>
                Hello, <input type="text" id="yourName" placehodler="Your Name">
            </h2>
        </section>
        <section id="createTask">
            <h3>Task List</h3>
            <form id="newTaskForm">
                <h4>Tasks I need to complete:</h4>
                <input type="text" placeholder="Check emails" name="content" id="content">

                <h4>Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="option" id="firstOption" value="Work">
                        <div>Work</div>
                    </label>

                    <label>
                        <input type="radio" name="option" id="secondOption" value="Personal">
                        <div>Personal</div>
                    </label>

                    <label>
                        <input type="radio" name="option" id="thirdOption" value="Relationship">
                        <div>Relationship</div>
                    </label>

                    <label>
                        <input type="radio" name="option" id="fourthOption" value="Micellaneous">
                        <div>Micellaneous</div>
                    </label>

                </div>
            </form>
        </section>
    </main>
    <script scr="js/javascript.js"></script>
</body>
</html>
