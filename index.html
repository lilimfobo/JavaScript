<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Task Management System</h1>
    </header>
    <main>
        <section class="introduction">
            <h2 class="welcome">
                Hello, <input type="text" class="yourName" placeholder="username">
            </h2>
        </section>
        <section class="createTask">
            <h3>Task List</h3>
            <form id="newTaskForm">
                <h4>Tasks I need to complete:</h4>
                <input type="text" placeholder="Check emails" name="content" id="content">

                <h4>Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="option" id="firstOption" value="Work">
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>

                    <label>
                        <input type="radio" name="option" id="secondOption" value="Personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                </div>

                <input type="submit" value="Add task">
            </form>
        </section>
        <section class="taskList" id="taskList">
            <h3>Task List</h3>
            <div class="list" id="list">
                <div class="taskItem">
                    <label>
                        <input type="checkbox">
                        <span class="bubble work"></span>
                    </label>

                    <div class="taskContent">
                        <input type="text" value="Check emails" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="taskItem">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>

                    <div class="taskContent">
                        <input type="text" value="Call husband" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

        </section> 
    </main>
    <script scr="js/javascript.js"></script>
</body>
</html>
